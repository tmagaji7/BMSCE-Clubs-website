    <script>

var tl = gsap.timeline({

    }

.to("#slider-container", {
    delay: 0.3,
    top: "35%"
}, 'a')


.to(".content", {
    delay: -0.2,
    marginTop: "0%"
});

const slider = document.getElementById('slider');
let currentPosition = 0;

function moveSlider(direction) {
    const cardWidth = document.querySelector('.card').offsetWidth + 5;
    const maxPosition = -((slider.children.length - 1) * cardWidth);

    if (direction === 'left') {
        currentPosition = Math.min(0, currentPosition + cardWidth);
    } else if (direction === 'right') {
        currentPosition = Math.max(maxPosition, currentPosition - cardWidth);
    }

    slider.style.transform = `translateX(${currentPosition}px)`;
}

        function sendEmail(buttonName, googleFormLink) {
            const recipientEmail = localStorage.getItem('recipientEmail');
            const subject = "Event Registration Succesfull";
            const body = `
                Thank You for registering !
                <p>Here is the Google Form link: <a href="${googleFormLink}">${googleFormLink}</a></p>
            `;

            fetch(`/send-email?recipientEmail=${recipientEmail}&subject=${subject}&body=${encodeURIComponent(body)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                    alert('Error sending email');
                });
        }
